        <input name="name" value=""  required pattern="[a-z0-9\-]+">
      </label>
    </p>
    <p>
      <label>
        <span>Caption</span>

          <option value="semi-doughnut" >Semi-Doughnut</option>

      </label>
      <label>
        <input type="checkbox" name="transposed" >
        <span>transposed</span>
      </label>
    </p>
    <p>
      <label>
        <span>Aspect Ratio</span>
        <span class="maps_help">(with/height)</span>
        <input name="aspect_ratio" value="3/2" required pattern="\d+/\d+">
