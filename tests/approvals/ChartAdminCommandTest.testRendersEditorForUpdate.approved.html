<article class="chart_edit">
  <h1>Chart â€“ Edit</h1>
  <form method="post">
    <p>
      <label>
        <span>Name</span>
        <span class="chart_help">(only a-z, 0-9, and hyhpens)</span>
        <input name="name" value="test" disabled required pattern="[a-z0-9\-]+">
      </label>
    </p>
    <p>
      <label>
        <span>Caption</span>
        <textarea name="caption"></textarea>
      </label>

    <p class="chart_labels">
      <label>
        <span>Labels</span>
        <span class="chart_help">(list of semicolon separated strings)</span>
        <textarea name="labels"></textarea>
      </label>
    </p>
    <p class="chart_datasets">
      <label>
        <span>Datasets</span>
        <textarea name="datasets">[{&quot;label&quot;:&quot;one&quot;,&quot;color&quot;:&quot;#ff0000&quot;,&quot;values&quot;:[1,2,3]}]</textarea>
      </label>
    </p>
    <p class="chart_controls">
      <button name="chart_do">Save</button>
    </p>
    <input type="hidden" name="chart_token" value="0123456789ABCDEF">
  </form>
</article>
